<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>result summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fraunces:opsz@9..144&family=Hanken+Grotesk&family=Libre+Baskerville&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
    <div class="app">
        <div class="container">
            <div class="left">
                <h3 class="title-result">Your Result</h3>
                <div class="circle">76
                    <span class="remainder">
                        of 100
                    </span>
                </div>
                <div class="remark">Great</div>
                <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="right">
                <div class="right-container">
                    <h2>Summary</h2>
                    <div class="items">
                        <div class="first-data">
                          <div class="react-color">Reaction</div>
                          <div><span class="spec80">80</span> / 100</div>
                        </div>
                        <div class="second-data">
                            <div class="memory-color">Memory</div>
                            <div><span class="spec92">92</span> / 100</div>
                        </div>
                        <div class="third-data">
                            <div class="verb-color">Verbal</div>
                            <div><span class="spec61">61</span> / 100</div>
                        </div>
                        <div class="fourth-data">
                            <div class="visual-color">Visual</div>
                            <div><span class="spec72">72</span> / 100</div>
                        </div>
                        <button class="modify">
                            <h4>Continue</h4>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
